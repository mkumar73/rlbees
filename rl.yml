name: rl # name of your virtual environment
dependencies:
  - pip # package installation using pip
  - pip: # list of packages which will be installed using pip
      - numpy
      - tensorflow # will be used for DRL (Deep RL)
      - torch # will be used for DRL (Deep RL)
      - gym # default gym package (contain almost 110 RL environment)
      - "gym[atari]" # separate installation for all Atari games environment provided by ALE
      - atari-py # it contains necessary roms for Atari games, check site-packages/atari_py/atari_roms
      - "ray[rllib]" # RL framework provided by Ray
      - jupyterlab
